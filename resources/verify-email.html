<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Email</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="
    height: 100%;
    width: 100%;
    border-radius: 15px;
    border: 3px solid rgb(20, 203, 203);
    background-color: blueviolet;
    font-family: 'Poppins' sans-serif;
    text-align: center;
    color: whitesmoke !important;">
        <br>
        <br>
        <br>
        <br>
        <h1 style="font-weight: bold;">Olá, {{Name}}!</h1>
        <br>
        <br>
        <h2>Bem vindo ao Bookfy!</h2>
        <br>
        <br>
        <br>
        <h2>Para prosseguir com o cadastro,
            <br>verifique seu e-mail clicando no botão abaixo.
        </h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button style="
            background-color: rgb(20, 203, 203);
            border: none; 
            border-radius: 10px; 
            padding: 20px 40px;">
            <a style="
                text-decoration:none; 
                color: whitesmoke;
                font-family: 'Poppins' sans-serif;" target="_blank" href="{{Link}}">
                VERIFICAR
            </a>
        </button>
        <br>
        <br>
        <br>
        <br>
    </div>


</body>

</html>
